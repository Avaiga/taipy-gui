version: '3.7'

services:
  rabbitmq:
    image: rabbitmq:latest
    networks:
      - taipy-network

  taipy-worker:
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
      target: worker
    networks:
      - taipy-network
    depends_on:
      - rabbitmq

networks:
  taipy-network:
