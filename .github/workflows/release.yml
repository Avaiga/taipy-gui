name: release workflow

on:
  push:
    branches:
      - 'release/**'

jobs:
  build:
    name: Build Gui React Frontend

    strategy:
      matrix:
        node-version: [16.x]
        os: [ubuntu-18.04]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Extract branch tag
        shell: bash
        run: echo "##[set-output name=tag;]$(echo ${GITHUB_REF#refs/heads/release/})"
        id: extract_branch

      - name: npm build ${{ matrix.node-version }} on ${{ matrix.os }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Gui Dependencies
        working-directory: ./gui
        run: npm ci

      - name: Build Gui React
        working-directory: ./gui
        run: npm run build

      - name: Remove .gitignore
        working-directory: ./taipy/gui
        run: rm .gitignore

      - name: Commit changes
        uses: EndBug/add-and-commit@v7
        with:
          default_author: github_actions
          message: 'React Build for Frontend'
          add: './taipy/gui'

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.extract_branch.outputs.tag }}
          release_name: ${{ steps.extract_branch.outputs.tag }}
          body: Automated Release Created by Github Actions
          draft: false
          prerelease: false
