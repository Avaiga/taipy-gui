<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{taipy_base_url}}/assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>This is from html rendering</h1>
    <div>This is a paragraph</div>
    <div>
        x = <taipy:field>{x}</taipy:field>
    </div>
    <div>
        <taipy:field>x = {x}</taipy:field>
    </div>
    <div>
        y = <taipy:field>{y}</taipy:field>
    </div>
    <div>
        <taipy:field>x = {y}</taipy:field>
    </div>
    <div>
        <taipy:field>x + y = {x+y}</taipy:field>
    </div>
    <div>
        Editing for x: <taipy:number>{x}</taipy:number>
    </div>

    <div>
        Editing for y: <taipy:number>{y}</taipy:number>
    </div>

    <taipy:table page_size="10" page_size_options= "10;30;1000" columns="Day;Entity;Code;Daily hospital occupancy" date_format="eee dd MMM yyyy" show_all="False">{csvdata}</taipy:table>

</body>
</html>
