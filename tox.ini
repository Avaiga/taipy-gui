[tox]
skipsdist = true
isolated_build = true
envlist = py38, py39, lint, format

[gh-actions]
python =
    3.9: py39
    3.8: py38

[testenv:lint]
whitelist_externals =
    isort
    black
    flake8
    mkdocs

extras =
    test
    doc
    dev
commands =
    isort taipy
    black taipy tests
    flake8 taipy tests
    mkdocs build

[testenv]
whitelist_externals = pytest
extras =
    test
passenv = *
setenv =
    PYTHONPATH = {toxinidir}
    PYTHONWARNINGS = ignore
commands =
    pytest -s --cov=taipy --cov-append --cov-report=xml --cov-report term-missing tests
